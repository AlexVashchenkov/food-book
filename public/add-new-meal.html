<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить блюдо</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="meal-map.html">Карта блюд</a></li>
      <li><a href="meal.html">Блюдо</a></li>
      <li><a href="profile.html">Профиль</a></li>
    </ul>
  </nav>
</header>

<main>
    <h1>Добавить новое блюдо</h1>
    <form id="mealForm">
      <div class="form-group">
        <label for="category">Категория:</label>
        <select id="category" required>
          <option value="breakfast">Завтрак</option>
          <option value="lunch">Обед</option>
          <option value="dinner">Ужин</option>
        </select>
      </div>

      <div class="form-group">
        <label for="title">Название блюда:</label>
        <input type="text" id="title" required>
      </div>

      <div class="form-group">
        <label for="ingredients">Ингредиенты:</label>
        <textarea id="ingredients" rows="2"></textarea>
      </div>

      <div class="form-group">
        <label for="steps">Шаги приготовления:</label>
        <textarea id="steps" rows="3"></textarea>
      </div>

      <div class="form-group" id="form-group-photo">
        <label for="photo">Фотография блюда:</label>
        <input type="file" id="photo" accept="image/*" required>
        <div id="imagePreview"></div>
      </div>

      <button type="submit">Добавить блюдо</button>
    </form>
</main>
</body>

<footer>
  <p>Alexey Vashchenkov &copy; 2025</p>
</footer>
</html>
